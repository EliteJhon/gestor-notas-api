services:
  - type: web
    name: gestor-notas-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "true"
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: gestor-notas-api
          property: url